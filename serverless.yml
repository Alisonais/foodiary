org: alisonais
service: foodiary-api

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs22.x
  memorySize: 128
  stage: ${opt:stage, 'dev'}
  environment: ${file(./sls/config/env.yml)}

package:
  individually: true

custom:
  cognito:
    PoolName: ${self:service}-${self:provider.stage}-UserPool

build:
  esbuild:
    configFile: ./src/esbuild.config.mjs

resources:
  - ${file(./sls/resources/UserPool.yml)}

functions:
  - ${file(./sls/functions/auth.yml)}
